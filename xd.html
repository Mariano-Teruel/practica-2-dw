<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    header {
        
        position: sticky;
        top: 0;
        background: linear-gradient(to right,aqua,rgb(6, 17, 27));
        color: white;
        text-align: center;
        padding: 10px;
       
        z-index: 1000; /* Asegura que el header esté por encima del contenido */
    }
    
    main {
        padding-top: 60px; /* Espacio para que no se solape con el header (ajústalo según la altura del header) */
        padding: 20px;
        background-color: #f4f4f4;
        height: 2000px; /* Simula una página larga */
    }
    img{ 
        height: 200px;
        width: 200px;
    }
    </style>
    <header>
        <h1>Este es un header con sticky</h1>
    </header>

    <main>



        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                
                <img src="https://imgs.search.brave.com/2kl3T8ibxyHY8RdOEpTc2_yy7kJX-asPsz9qDC6juMM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/Zm90by1ncmF0aXMv/cmV0cmF0by1ob21i/cmUtc29ucmllbmRv/LW5hdHVyYWxlemFf/MjMtMjE1MDc3MTEy/NS5qcGc_c2l6ZT02/MjYmZXh0PWpwZw" class=" d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


        <p>Contenido de la página...</p>
        <!-- Más contenido -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
